{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for item in cart_items %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                {% if item.product.product_images %}
                    <img src="{{ supabase.storage.from_('product-images').get_public_url(item.product.product_images[0].image_path) }}" alt="Product Image" class="w-full h-40 object-cover mb-2 rounded">
                {% else %}
                    <img src="{{ supabase.storage.from_('product-images').get_public_url('placeholder.jpg') }}" alt="Placeholder" class="w-full h-40 object-cover mb-2 rounded">
                {% endif %}
                <h3 class="text-lg font-bold">{{ item.product.title }}</h3>
                <p class="text-gray-600">${{ item.product.price }}</p>
                <form action="{{ url_for('remove_from_cart', id=item.id) }}" method="POST" class="inline">
                    <button type="submit" class="text-red-600 hover:underline">Remove</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
