{% extends "base.html" %}
{% block title %}List New Product{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">List New Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea name="description" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Category</label>
            <select name="category" class="w-full p-2 border rounded" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Price</label>
            <input type="number" step="0.01" name="price" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Images (1â€“10, PNG/JPG/JPEG)</label>
            <input type="file" name="images" accept="image/png,image/jpeg,image/jpg" multiple class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-green-600 text-white p-2 rounded w-full hover:bg-green-700 transition">List Product</button>
    </form>
</div>
{% endblock %}
