{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">Profile Image</label>
            {% if user.image %}
                <img src="{{ url_for('static', filename=user.image) }}" alt="Profile Image" class="w-24 h-24 object-cover rounded-full mb-2">
            {% else %}
                <p class="text-gray-600 mb-2">No profile image set</p>
            {% endif %}
            <input type="file" name="image" accept="image/png,image/jpeg,image/jpg" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" value="{{ user.username }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">New Password (leave blank to keep current)</label>
            <input type="password" name="password" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-green-600 text-white p-2 rounded w-full hover:bg-green-700 transition">Update Profile</button>
    </form>
</div>
{% endblock %}
