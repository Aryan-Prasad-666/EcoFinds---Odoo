{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">Current Images</label>
            {% if product.images %}
                <div class="grid grid-cols-3 gap-2 mb-2">
                    {% for image in product.images %}
                        <div class="relative">
                            <img src="{{ url_for('static', filename=image.image_path) }}" alt="Product Image" class="w-full h-24 object-cover rounded">
                            <input type="checkbox" name="delete_images" value="{{ image.id }}" class="absolute top-1 right-1">
                            <label class="text-sm text-gray-600">Delete</label>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-600 mb-2">No images uploaded</p>
            {% endif %}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Add New Images (1â€“10 total, PNG/JPG/JPEG)</label>
            <input type="file" name="images" accept="image/png,image/jpeg,image/jpg" multiple class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" value="{{ product.title }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea name="description" class="w-full p-2 border rounded" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Category</label>
            <select name="category" class="w-full p-2 border rounded" required>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == product.category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-green-600 text-white p-2 rounded w-full hover:bg-green-700 transition">Update Product</button>
    </form>
</div>
{% endblock %}
